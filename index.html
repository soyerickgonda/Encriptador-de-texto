<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de Texto</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- contenedor de video de fondo -->
  <div class="container-multimedia">
    <video autoplay muted loop id="videoFondo">
      <source src="./imagenes/istockphoto-472763629-640_adpp_is.mp4" type="video/mp4" />
      <source src="./imagenes/istockphoto-472763629-640_adpp_is.mp4" type="video/webm" />
    </video>
  </div>
  <!-- Main - Contenedor General -->
  <main id="container-general">
    <!-- Container Left -->
    <div id="container-left">
      <div class="subcontainer-left">
        <div id="container-text">
          <textarea name="" id="mitextarea" placeholder="Ingresa el texto aquÃ­"></textarea>
        </div>
        <div id="container-paragraph-left">
          <p>Solo letras minusculas, sin simbolos y sin acentos</p>
        </div>
        <div id="container-buttons">
          <input class="btn" type="button" value="Encriptar" id="encriptar" />
          <input class="btn" type="button" value="Desencriptar" id="desencriptar" />
        </div>
      </div>
    </div>
    </div>

    <!-- VENTANA MODAL QUE SE USARA EN MEDIA QUERY -->

    <div id="container-card-encriptado">
      <div class="card" id="card-encriptado">
        <div class="container-textarea">
          <textarea name="" id="textoEncrip"></textarea>
        </div>
        <div class="container-h4">
          <h4>El Encriptado fue exitoso!</h4>
        </div>
        <div class="container-img">
          <img src="./imagenes/startup1.png" alt="" />
        </div>
        <div class="containerBtn">
          <input type="button" value="x" id="closeEncrip" />
        </div>
      </div>
    </div>
    <div id="container-card-desencriptado">
      <div class="card" id="card-desencriptado">
        <div class="container-textarea">
          <textarea name="" id="textoDesencrip"></textarea>
        </div>
        <div class="container-h4">
          <h4>El Desencriptado fue exitoso!</h4>
        </div>
        <div class="container-img">
          <img src="./imagenes/silicon1.jpeg" alt="" />
        </div>
        <div class="containerBtn">
          <input type="button" value="x" id="closeDesencrip" />
        </div>
      </div>
    </div>
    <!-- ACA FINALIZA LA VENTANA MODAL -->

    <!-- Container Right -->
    <div id="container-right">
      <div class="subcontainer-right">
        <div id="container-img">
          <img src="./imagenes/hombreLupa.png" alt="" />
        </div>
        <div id="container-h2-right">
          <h2>
            Ningun mensaje <br />
            fue encontrado
          </h2>
        </div>
        <div id="container-paragraph-right">
          <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
      </div>
    </div>
  </main>
  <script src="./app.js"></script>
  <!-- <script src="./borrador.js"></script> -->
</body>

</html>
